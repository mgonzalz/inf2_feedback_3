<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="contenido">
    <h1 id="titulo">Título de la Página</h1>
    <p id="descripcion">Descripción inicial de la página.</p>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" oninput="guardarDatos()"><br><br>
        <p id="error_nombre" style="height: 0; margin: 0"></p>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" oninput="guardarDatos()"><br><br>
        <p id="error_edad" style="height: 0; margin: 0"></p>
        <input type="button" value="Enviar" onclick="validaFormulario()">
    </form>
</div>
<footer>
    <p>Contador de visitas: <span id="contador">0</span></p>
</footer>
<script src="script.js"></script>
</body>
</html>
